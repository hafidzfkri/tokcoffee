<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Time</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <!-- Loading Spinner -->
    <div id="spinner" class="spinner" style="display: none;"
        <div class="loader"></div>
    </div>

    <div class="login-container">
        <h1><i class="fas fa-coffee"></i> Welcome to<i class="fas fa-coffee"></i> TokCâ˜•ffee</h1>
        <p class="subtitle">Hello sobat kalcer, please access your account to continue.</p>

        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <div class="password-wrapper">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span id="togglePassword" class="fas fa-eye"></span>
            </div>
            <button type="submit"><i class="fas fa-coffee"></i> Login</button>
            <p id="login-error-msg"></p>
        </form>

        <hr>

        <button id="signupToggle">Daftar</button>

        <!-- Form Sign Up -->
        <div id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="button" id="signupBtn">Sign Up</button>
            <p id="signup-success-msg"></p>
        </div>
    </div>

    <!-- Suara klik -->
    <audio id="click-sound" src="click-sound.mp3"></audio>

    <script src="js/Login.js"></script>
</body>
</html>
